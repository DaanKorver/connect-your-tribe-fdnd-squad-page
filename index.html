<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Spotify FDND Tribe</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/index.css">

  <!-- Scripts -->
  <script src="scripts/index.js" defer></script>
</head>
<body>

  <!-- Preloader -->
  <div class="preloader">
    <span style="--delay: 0"></span>
    <span style="--delay: .2s"></span>
    <span style="--delay: .4s"></span>
    <span style="--delay: .6s"></span>
    <span style="--delay: .8s"></span>
  </div>

  <!-- Header -->
  <header>
    <img src="./assets/fdnd.jfif" alt="FDND Logo">

    <!-- Header Info -->
    <section class="header__info">
      <p>TRIBELIJST</p>
      <h1>FDND FOUNDERS</h1>
      <p>Alle FDND founders bij elkaar in 1 lijst.</p>
      <p class="header__description">
        <span>Daan & Boudewijn</span>
        <span class="seperator"></span>
        <span>50 leden, 1 tribe</span>
      </p>
    </section>
  </header>

  <!-- Main Content -->
  <main>
    <div class="toolbar">
      <div class="search-bar">
        <img src="./assets/search.svg" alt="Magnifying glass">
        <input type="text" name="search" id="search" placeholder="Search in playlist">
      </div>
      <div class="play-button">
        <img src="./assets/shuffle.png" alt="Shuffle arrows">
      </div>
    </div>
    <table>
      <tr>
        <th>#</th>
        <th>NAAM</th>
        <th>SQUAD</th>
        <th>GITHUB</th>
        <th>URL</th>
      </tr>
    </table>
  </main>
  <template>
    <tr>
      <td></td>
      <td class="name"><img src="" alt=""><span></span></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
</body>
</html>
